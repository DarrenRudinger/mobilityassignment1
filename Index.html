<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intitial-scale=1.0"/>
<title>Calculada</title>
<!--Imports the css file.-->
<link href="calccss.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!--The calculator div will store everything that needs to be seen from the user's perspective. Makes CSS formatting much easier to have a master div.-->
<div id="calculator">
	<form name="Buttons">
	<div class="top">
		<input type="text" name="display" value="">
	</div>
	<!--Div class called keys will harbour all of the buttons and their functionality to be displayed within the calculator div.-->
	<div class="keys">
		<!--Separate unnamed divs will tell the browser when the next row of buttons will occur.-->
		<div>
		<input type="button" onclick="totalrecall()" value="MR">
		<input type="button" onclick="memClear(); clearcount()" value="MC">
		<input type="button" onclick="memPlus(); clearcount()" value="M+">
		<input type="button" onclick="memMinus(); clearcount()" value="M-">
		</div>
		<div>
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '7'; counter()" value="7">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '8'; counter()" value="8">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '9'; counter()" value="9">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '*'" value="*">	
		</div>
		<div>
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '4'; counter()" value="4">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '5'; counter()" value="5">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '6'; counter()" value="6">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '+'" value="+">
		</div>
		<div>
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '1'; counter()" value="1">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '2'; counter()" value="2">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '3'; counter()" value="3">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '-'" value="-">
		</div>
		<div>
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '0'; counter()" value="0">
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '.'; counter()" value=".">
		<input type="button" onclick="Buttons.display.value = ''; clearcount()" value="C">		
		<input type="button" onclick="Buttons.display.value = Buttons.display.value + '/'" value="/">
		</div>
		<!--Specific div class for equals button as additional css formatting is required.-->
		<div class="eq">
		<input type="button" onclick="Buttons.display.value = eval(Buttons.display.value)" value="=">
		</div>
	</div>
</div>
<!--import javascript file.-->
<script type="text/javascript" src="calcjs.js"></script>
</body>
</HTML>
